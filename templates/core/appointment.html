{% extends 'core/base.html' %}

{% block title %}
Blog
{% endblock title %}

{% block content %}




<div class="container" style=" width: 50%;">


<form action="/appointment/" method="POST">
        {% csrf_token %}
     <div class="form-group">
    <label for="exampleInputEmail1">Issue Date:</label>
    <input type="date" class="form-control" name="date" placeholder="Patient age">
    </div>



    <div class="form-group">
    <label >Patient Name:</label>
    <input type="text" class="form-control"  name="name" placeholder="Enter your full name">
    </div>

     <div class="form-group">
    <label for="exampleInputEmail1">Patient Age:</label>
    <input type="text" class="form-control"  name="age" placeholder="Enter your age">
    </div>

     <div class="form-group">
    <label for="exampleInputEmail1">Phone No:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="phone" placeholder="Enter your phone no">
    </div>

      <div class="form-group">
    <label for="exampleInputEmail1">Email:</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter your email">
    </div>





    <div class="form-group">
    <label for="exampleInputEmail1">Preferred doctor (if any)</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="p_doctor" placeholder="Doctor Name">
    </div>


    <div class="form-group">
    <label for="exampleInputEmail1">Gender</label><br>
    <input type="radio" id="male" name="gender" value="male">
        <label>Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label>Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label>Other</label>

    </div>




  <input type="submit" value="submit">
</form>

</div>


{% endblock content %}
